<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="arkeeta-logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/the-end.css" type="text/css" />
    <script src="static/js/the-end.js" defer></script>
    <title>🙋‍♂️ Bye Buiiiiiiii</title>
  </head>
  <body>
    <div class="body-layer-1">
      <div class="layer-1">
        <p class="layer_1_text">Thank You for visiting and</p>
        <p class="layer_1_text">letting us make your birthday a bit special</p>
        <div class="container_1">
          <div class="segment">
            <div class="flip_card flip_card--hour-1">
              <div class="top">9</div>
              <div class="bottom">9</div>
            </div>
            <div class="flip_card flip_card--hour-0">
              <div class="top">5</div>
              <div class="bottom">9</div>
            </div>
          </div>
          <div class="segment segment--1">
            <div class="flip_card flip_card--minute-1">
              <div class="top">3</div>
              <div class="bottom">9</div>
            </div>
            <div class="flip_card flip_card--minute-0">
              <div class="top">9</div>
              <div class="bottom">9</div>
            </div>
          </div>
          <div class="segment segment--1">
            <div class="flip_card flip_card--second-1">
              <div class="top">9</div>
              <div class="bottom">9</div>
            </div>
            <div class="flip_card flip_card--second-0">
              <div class="top">9</div>
              <div class="bottom">9</div>
            </div>
          </div>
        </div>
        <p class="layer_1_text">We are hopeful to see you again on 12.2.2024</p>
        <p class="layer_1_text">
          Bye Bye Buiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii.......
        </p>
      </div>
    </div>
  </body>
</html>
